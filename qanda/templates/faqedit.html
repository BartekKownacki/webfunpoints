{% extends 'base.html' %}

{% block title %}Punkty śmieszności Nesi - FAQ{% endblock %}
{% block content %}
<div class="container">
<form method="post">
{% csrf_token %}
    <p>{{ obj.question }}</p>
    <p>{{ obj.answer }}</p>
    <p>Publiczne? {{ obj.publish }} </p>
    <input type="submit" class="btn btn-success">
    <input type="submit" name="delete" class="btn btn-danger" value="Usuń pytanie">
</form>
</div>
{% endblock %}
